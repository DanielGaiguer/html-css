<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="cadastro.php">
        <fieldset>
            <p>
                <label for="iest">Estado</label>
                <select name="est" id="iest">Estado
                    <option value="Estado"></option>
                    <optgroup label="Sul">
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                    </optgroup>
                    <optgroup label="sudeste">
                        <option value="D">D</option>
                        <option value="E">E</option>
                        <option value="F">F</option>
                    </optgroup>
                </select>
            </p>
            <p>
                <label for="iprof">Profissão</label>
                <input type="text" required list="lstprof">
            </p>
            <p>
                <datalist id="lstprof">
                    <option>administrção</option>
                    <option>desenvolvedor</option>
                    <option>analista de sistemas</option>
                    <option>professor</option>
                </datalist>
            </p>
        
            <p>
                <label for="imsg">Mensagem: </label>
                <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
            </p>
        </fieldset>   
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
