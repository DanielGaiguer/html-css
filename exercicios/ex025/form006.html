<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando Formularios</title>
</head>
<body>
    <form action="cadastro.php" method="post  ">
        <fieldset>
            <p>
                <label for="icor">Escolha uma cor</label>
                <input type="color" name="cor" id="icor" value="#ff0000">
            </p>
            <p>
                <label for="iniv">Nivel de satisfação</label>
                <input type="range" name="niv" id="iniv" min="0" max="6" value="3">
            </p>
            <p>
                <label for="iarq">selecione um arquivo</label>
                <input type="file" name="arq" id="iarq" >
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
