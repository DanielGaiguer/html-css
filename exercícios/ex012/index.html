<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionando videos</title>
</head>
<body>
    <h1>inserindo videos hospetados localmente
    </h1>
    <h2>Este video esta hospedado no meu próprio servidor</h2>
    <video controls width="500" >
        <source src="midia/video-web.mp4" type="video/mp4">
        <source src="midia/video.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeo.</p>
    </video>
    <h2>Esre video está hospedado em outro servidor</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/iQ-4RxOsKhI?si=7_1LZ8SRYw9TnCcr" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
