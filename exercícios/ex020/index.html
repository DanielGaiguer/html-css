<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        a{
            text-decoration: none;
        }
        a:visited{
            color: crimson;
        }
        a:hover{
            text-decoration: underline;
            color: black;
        }
        a::after{
            content: 'XXXXXX ';
        }
        a::before{
            content: ' XXXXXX';
        }
    </style>
</head>
<body>
    <h1>Personalizando Links</h1>
    <ul>
        <li><a href="https://github.com/">Rep√≥sitorio GitHub</a></li>
        <li><a href="https://www.youtube.com/">canal curso em video</a></li>
        <li><a href="https://www.cursoemvideo.com/">site do curso em video</a></li>
    </ul>
</body>
</html>
