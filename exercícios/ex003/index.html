<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de imagem</title>
</head>
<body>
    <h1>Testando carga de imagens  </h1>
    <p>Abaixo voce vai ver uma imagem que está na mesma pasta</p>
    <img src="Logo.html5-full.png" alt="logo HTML5">
    <br>
    <P>Também podemos colocar imagens que estao em sub-pastas</P>
    <img src="imagens/logo.css3-full.png" alt="logo CSS3">
    <br>
    <p>e por ultimo, podemos colocar uma imagem apenas com o URL, a unica desvantagem é que o site de origem pode cair a qualquer momento;</p>
    <img src="https://e7.pngegg.com/pngimages/87/538/png-clipart-javascript-scalable-graphics-logo-encapsulated-postscript-javascript-icon-text-logo-thumbnail.png" alt="logo Javascript">
</body>
</html>
